spring:
  application:
    name: spring-security-b010302b
  datasource:
    url: jdbc:h2:mem:spring-security-b010302b-database;Mode=MySQL
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

logging:
  level:
    org:
      springframework:
        jdbc:
          datasource:
            init: DEBUG